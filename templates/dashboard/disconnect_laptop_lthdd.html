{% extends 'partials/base.html'%}
{% block title%}Disconnect laptop Hard Disk{% endblock%}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3> Disconnect Hard Disk From {{ dsk.Computer_Name}}</h3>
                <hr>
                <div class="alert alert-danger">
                    <h4>Disconnect Hard Disk Serial Number {{mt.LT_HDD_SN}}?</h4>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <a class="btn btn-secondary" href="{% url 'dashboard-laptop-detail' pk=dsk.id %}">Cancel</a>
                    <input class="btn btn-danger" type="submit" value="confirm">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
