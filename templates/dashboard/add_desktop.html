{% extends 'partials/base.html' %}
{% block title %} Add Desktop Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container col-md-10" style="overflow-y: scroll; max-height: 580px;">
    <div class="row mt-4">
        <div class="col-md-8 offset-md-1">
            <div class="border bg-white p-3">
                <h3> Add Desktop</h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ dp_form|crispy }}
                    <input class="btn btn-success" type="submit" value="Add">
                    <a class="btn btn-secondary pull-right" href="{% url 'dashboard-desktop' %}">Cancel</a>
                </form>
            </div>
        </div> 

    </div>
</div>

{% endblock %}
